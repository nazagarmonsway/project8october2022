    <!-- positioning: absolute, relative, static, sticky, fixed -->

      <section class="container-relative">
        <h2>position relative</h2>
        <div class="box">1</div>
        <div class="box box-relative">2</div>
        <div class="box">3</div>

        <div class="box">1</div>
        <div class="box box-static">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </section>
    </main>
